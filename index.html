<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>figma-login</title>
  
  <!-- CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/destyle.css@1.0.5/destyle.css"
  >
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="./css/style.css">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/b8a7fea4d4.js"></script>
</head>
<body>
  <section class="big-container">
    <div class="daelim">
      <div class="title">
        <h1>로그인</h1>
      </div>
      <div class="tab-menu">
        <ul class="tab">
          <li class="tab_item active">회원 로그인</li>
          <li class="tab_item">기업 로그인</li>
        </ul>
        <div class="tab_inner_wrap">
          <div class="tab_inner active">
            <form>
              <input type="text" name="id" id="id" placeholder="아이디">
              <input type="password" name="password" id="password" placeholder="비밀번호">
              <div class="checkbox_area">
                <label>
                  <input type="checkbox">
                  <span>로그인 상태 유지&nbsp;&nbsp;&nbsp;</span>
                </label>
                <label>
                  <input type="checkbox">
                  <span>아이디 저장</span>
                </label>
              </div>
              <button class="btn_login">로그인</button>
              <button class="btn_signup">회원가입하기</button>
              <ul class="id_pw">
                <li><a href="javascript:void(0)">개인 아이디 찾기</a></li>
                <li><a href="javascript:void(0)">개인 비밀번호 찾기</a></li>
              </ul>
            </form>
          </div>
          <div class="tab_inner">
            <form>
              <input type="text" name="id" id="id" placeholder="아이디">
              <input type="password" name="password" id="password" placeholder="비밀번호">
              <div class="checkbox_area">
                <label>
                  <input type="checkbox">
                  <span>로그인 상태 유지&nbsp;&nbsp;&nbsp;</span>
                </label>
                <label>
                  <input type="checkbox">
                  <span>아이디 저장</span>
                </label>
              </div>
              <button class="btn_login">로그인</button>
              <button class="btn_signup">회원가입하기</button>
              <ul class="id_pw">
                <li><a href="javascript:void(0)">기업 아이디 찾기</a></li>
                <li><a href="javascript:void(0)">기업 비밀번호 찾기</a></li>
              </ul>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="movavi">
      <div class="title">
        <h1>Log In To Your Movavi</h1>
        <h1>Account</h1>
      </div>
      <div class="text">
        <span>New here?</span>
        <span class="underline">Create an account.</span>
      </div>
      <input type="email" name="email" id="email" placeholder="Email">
      <input type="password" name="password" id="password" placeholder="Password">
      <div class="text more_margin">
        <span class="underline">Forgot password?</span>
      </div>
      <button class="btn_login">
        <span>Log In</span>
      </button>
      <button class="btn_login_google">
        <img src="./images/google.png" alt="구글 로고">
        <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Log In With Google</span>
      </button>
      <button class="btn_login_facebook">
        <img src="./images/facebook.png" alt="페이스북 로고">
        <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Log In With Facebook</span>
      </button>
    </div>
  </section>
  <script src="./js/script.js"></script>
</body>
</html>
